# swaylock-effects config for MangoWC
# Dracula theme to match the rest of the desktop

# Appearance
color=1a1a2eff
font=FiraCode Nerd Font
font-size=24

# Effects (swaylock-effects features)
clock
timestr=%H:%M
datestr=%A, %B %d

screenshots
effect-blur=10x3
effect-vignette=0.5:0.5
fade-in=0.2

# Indicator
indicator
indicator-radius=120
indicator-thickness=10
indicator-caps-lock

# Ring colors (Dracula)
inside-color=1a1a2ecc
ring-color=6272a4ff
key-hl-color=bd93f9ff
bs-hl-color=ff5555ff
text-color=f8f8f2ff

# Verification
inside-ver-color=1a1a2ecc
ring-ver-color=bd93f9ff
text-ver-color=f8f8f2ff

# Wrong
inside-wrong-color=1a1a2ecc
ring-wrong-color=ff5555ff
text-wrong-color=ff5555ff

# Clear
inside-clear-color=1a1a2ecc
ring-clear-color=50fa7bff
text-clear-color=f8f8f2ff

# Layout
layout-bg-color=1a1a2e00
layout-text-color=f8f8f2ff

# Separator
separator-color=6272a4ff

# Misc
show-failed-attempts
grace=2
grace-no-mouse
grace-no-touch
