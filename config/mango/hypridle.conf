# hypridle config for MangoWC
# Uses wlr-randr for DPMS instead of hyprctl

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = hyprlock
}

listener {
    timeout = 300                                    # 5min
    on-timeout = hyprlock
    on-resume = notify-send "Welcome back!"
}

listener {
    timeout = 380                                    # 5.5min
    on-timeout = wlr-randr --output DP-2 --off && wlr-randr --output DP-3 --off
    on-resume = wlr-randr --output DP-2 --on && wlr-randr --output DP-3 --on
}

listener {
    timeout = 600                                    # 10min
    on-timeout = systemctl suspend
}
